<svg width="1440" height="800" viewBox="0 0 1440 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main grid pattern with improved visibility -->
  <g opacity="0.6">
    <!-- Horizontal lines -->
    <path d="M0 100H1440" stroke="white" stroke-width="0.5" stroke-dasharray="8 8"/>
    <path d="M0 200H1440" stroke="white" stroke-width="0.5" stroke-dasharray="8 8"/>
    <path d="M0 300H1440" stroke="white" stroke-width="0.5" stroke-dasharray="8 8"/>
    <path d="M0 400H1440" stroke="white" stroke-width="0.5" stroke-dasharray="8 8"/>
    <path d="M0 500H1440" stroke="white" stroke-width="0.5" stroke-dasharray="8 8"/>
    <path d="M0 600H1440" stroke="white" stroke-width="0.5" stroke-dasharray="8 8"/>
    <path d="M0 700H1440" stroke="white" stroke-width="0.5" stroke-dasharray="8 8"/>
    
    <!-- Vertical lines -->
    <path d="M200 0V800" stroke="white" stroke-width="0.5" stroke-dasharray="8 8"/>
    <path d="M400 0V800" stroke="white" stroke-width="0.5" stroke-dasharray="8 8"/>
    <path d="M600 0V800" stroke="white" stroke-width="0.5" stroke-dasharray="8 8"/>
    <path d="M800 0V800" stroke="white" stroke-width="0.5" stroke-dasharray="8 8"/>
    <path d="M1000 0V800" stroke="white" stroke-width="0.5" stroke-dasharray="8 8"/>
    <path d="M1200 0V800" stroke="white" stroke-width="0.5" stroke-dasharray="8 8"/>
  </g>
  
  <!-- Accent dots at intersections -->
  <g opacity="0.8">
    <!-- Row 1 -->
    <circle cx="200" cy="100" r="3" fill="white" opacity="0.8"/>
    <circle cx="400" cy="100" r="3" fill="white" opacity="0.8"/>
    <circle cx="600" cy="100" r="3" fill="white" opacity="0.8"/>
    <circle cx="800" cy="100" r="3" fill="white" opacity="0.8"/>
    <circle cx="1000" cy="100" r="3" fill="white" opacity="0.8"/>
    <circle cx="1200" cy="100" r="3" fill="white" opacity="0.8"/>
    
    <!-- Row 2 -->
    <circle cx="200" cy="200" r="3" fill="white" opacity="0.8"/>
    <circle cx="400" cy="200" r="3" fill="white" opacity="0.8"/>
    <circle cx="600" cy="200" r="3" fill="white" opacity="0.8"/>
    <circle cx="800" cy="200" r="3" fill="white" opacity="0.8"/>
    <circle cx="1000" cy="200" r="3" fill="white" opacity="0.8"/>
    <circle cx="1200" cy="200" r="3" fill="white" opacity="0.8"/>
    
    <!-- Row 3 -->
    <circle cx="200" cy="300" r="3" fill="white" opacity="0.8"/>
    <circle cx="400" cy="300" r="3" fill="white" opacity="0.8"/>
    <circle cx="600" cy="300" r="3" fill="white" opacity="0.8"/>
    <circle cx="800" cy="300" r="3" fill="white" opacity="0.8"/>
    <circle cx="1000" cy="300" r="3" fill="white" opacity="0.8"/>
    <circle cx="1200" cy="300" r="3" fill="white" opacity="0.8"/>
    
    <!-- Row 4 -->
    <circle cx="200" cy="400" r="3" fill="white" opacity="0.8"/>
    <circle cx="400" cy="400" r="3" fill="white" opacity="0.8"/>
    <circle cx="600" cy="400" r="3" fill="white" opacity="0.8"/>
    <circle cx="800" cy="400" r="3" fill="white" opacity="0.8"/>
    <circle cx="1000" cy="400" r="3" fill="white" opacity="0.8"/>
    <circle cx="1200" cy="400" r="3" fill="white" opacity="0.8"/>
    
    <!-- Row 5 -->
    <circle cx="200" cy="500" r="3" fill="white" opacity="0.8"/>
    <circle cx="400" cy="500" r="3" fill="white" opacity="0.8"/>
    <circle cx="600" cy="500" r="3" fill="white" opacity="0.8"/>
    <circle cx="800" cy="500" r="3" fill="white" opacity="0.8"/>
    <circle cx="1000" cy="500" r="3" fill="white" opacity="0.8"/>
    <circle cx="1200" cy="500" r="3" fill="white" opacity="0.8"/>
    
    <!-- Row 6 -->
    <circle cx="200" cy="600" r="3" fill="white" opacity="0.8"/>
    <circle cx="400" cy="600" r="3" fill="white" opacity="0.8"/>
    <circle cx="600" cy="600" r="3" fill="white" opacity="0.8"/>
    <circle cx="800" cy="600" r="3" fill="white" opacity="0.8"/>
    <circle cx="1000" cy="600" r="3" fill="white" opacity="0.8"/>
    <circle cx="1200" cy="600" r="3" fill="white" opacity="0.8"/>
    
    <!-- Row 7 -->
    <circle cx="200" cy="700" r="3" fill="white" opacity="0.8"/>
    <circle cx="400" cy="700" r="3" fill="white" opacity="0.8"/>
    <circle cx="600" cy="700" r="3" fill="white" opacity="0.8"/>
    <circle cx="800" cy="700" r="3" fill="white" opacity="0.8"/>
    <circle cx="1000" cy="700" r="3" fill="white" opacity="0.8"/>
    <circle cx="1200" cy="700" r="3" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Highlight areas -->
  <g opacity="0.15">
    <rect x="600" y="200" width="200" height="200" fill="white" rx="8"/>
    <rect x="400" y="500" width="200" height="100" fill="white" rx="8"/>
    <rect x="900" y="400" width="150" height="150" fill="white" rx="8"/>
  </g>
</svg>
